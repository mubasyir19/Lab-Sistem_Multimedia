<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tab Icon -->
    <link rel="icon" href="/public/logo.png" type="image/x-icon" />
    <!-- Tailwind CSS -->
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>My Link | Mahdy Mubasyir</title>
  </head>
  <body
    class="px-5 font-sans flex flex-col justify-center h-screen lg:w-1/2 lg:mx-auto bg-[url('/public/background.jpg')] bg-center bg-cover bg-no-repeat"
  >
    <header class="text-center">
      <img src="/public/mahdy.png" class="h-40 w-40 rounded-full mx-auto" alt="photo" />
      <h1 class="mt-4 text-2xl text-white">Mahdy Mubasyir</h1>
    </header>
    <div class="quotes text-center mt-8 text-white">
      <i>
        Practice like you never won, <br />
        Play like you never lost.
      </i>
    </div>
    <div class="mt-12 text-white">
      <div class="my-4">
        <a
          href="https://mahdy-mubasyir.vercel.app/"
          class="bg-blue-900 w-full py-3 rounded-md flex justify-center gap-x-2"
          target="_blank"
        >
          <img src="../public/logo.png" class="h-8 w-8 rounded-md" alt="logo" />
          <span class="my-auto">Portfolio </span>
        </a>
      </div>
      <div class="my-4">
        <a
          href="https://www.linkedin.com/in/mahdy-mubasyir-699424210"
          class="bg-blue-600 w-full py-3 rounded-md flex justify-center gap-x-2"
          target="_blank"
        >
          <iconify-icon icon="skill-icons:linkedin" class="text-2xl"></iconify-icon>
          LinkedIn
        </a>
      </div>
      <div class="my-4">
        <a
          href="https://www.instagram.com/mubasyirmahdy"
          class="bg-gradient-to-r from-yellow-500 via-red-500 to-purple-700 w-full py-3 rounded-md flex justify-center gap-x-2"
          target="_blank"
        >
          <iconify-icon icon="skill-icons:instagram" class="text-2xl"></iconify-icon>
          Instagram
        </a>
      </div>
      <div class="my-4">
        <a
          href="https://github.com/mubasyir19"
          class="bg-black w-full py-3 rounded-md flex justify-center gap-x-2 border-2 border-white"
          target="_blank"
        >
          <iconify-icon icon="skill-icons:github-dark" class="text-2xl"></iconify-icon>
          Github
        </a>
      </div>
    </div>
    <footer class="mt-8 text-center text-white">
      <p>Made with &#x2764;&#xfe0f; by Maher</p>
    </footer>

    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
